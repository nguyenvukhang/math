name: CI

on:
  push:

permissions:
  contents: write

jobs:
  build-pdf:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkhealth
        run: python3 tex_modules/pytex checkhealth

      - name: Generate single .tex files
        run: bash .github/workflows/build.sh

      - uses: xu-cheng/latex-action@v3
        with:
          docker_image: ghcr.io/xu-cheng/texlive-small:latest
          root_file: .git/*.tex
        env:
          TEXINPUTS: "tex_modules/:"

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # set git hash
          GIT_HASH=${{ github.sha }}
          GIT_HASH=${GIT_HASH:0:7}
          echo "GIT_HASH=$GIT_HASH" >> "$GITHUB_ENV"

      - name: Push PDFs to pdf branch
        if: ${{ github.ref_name == 'main' }}
        run: |
          cp *.pdf README.md -- .git
          git checkout --orphan pdf
          git rm -rf .
          sudo cp .git/*.pdf .git/README.md -- .
          git add *.pdf README.md
          D='Dec 14 2022 12:12:00 +0800'
          GIT_AUTHOR_DATE=$D GIT_COMMITTER_DATE=$D git commit -m "[$GIT_HASH]"
          git push -f origin pdf

      - name: Release PDF
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: ./*.pdf
