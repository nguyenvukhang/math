name: CI

on:
  push:

permissions:
  contents: write

jobs:
  build-pdf:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: main

      - uses: actions/checkout@v4
        with:
          ref: pdf
          path: pdf

      - name: Generate single .tex files
        working-directory: main
        run: |
          PYTEX='python3 tex_modules/pytex --ci'

          $PYTEX -J minimath build \
            plenary.tex \
            calculus.tex \
            algorithm-design.tex \
            complex-analysis.tex \
            nonlinear-optimization-unconstrained.tex \
            nonlinear-optimization-constrained.tex \
            ordinary-differential-equations.tex

          $PYTEX -J plenary build \
            plenary.tex \
            calculus.tex

      - uses: xu-cheng/latex-action@v3
        with:
          docker_image: ghcr.io/xu-cheng/texlive-small:latest
          working_directory: main
          root_file: .ci/*.tex
        env:
          TEXINPUTS: "tex_modules/:"

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # set git hash
          GIT_HASH=${{ github.sha }}
          GIT_HASH=${GIT_HASH:0:7}
          echo "GIT_HASH=$GIT_HASH" >> "$GITHUB_ENV"

      - name: Push PDFs to pdf branch
        if: ${{ github.ref_name == 'main' }}
        run: |
          rm -f *
          cp ../main/*.pdf .

          git add --all
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes found!"
          else
            D='Dec 14 2022 12:12:00 +0800'
            GIT_AUTHOR_DATE=$D GIT_COMMITTER_DATE=$D \
              git commit --amend --no-edit -m "[$GIT_HASH]"
            git push -f
          fi
        working-directory: pdf

      - name: Release PDF
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: pdf/*.pdf
